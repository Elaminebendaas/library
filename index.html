<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="app.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <h1>Personal Library</h1> 
        <button class="btn" id="openBtn">+ Add Book</button>
    </nav>
    <main class="grid-books">
    </main>
    <div class="form" id="addBook">
        <div>
            <h3>Add new Book</h3> <span id="closeBtn" class="material-symbols-outlined">
                close
                </span>
            </div>
        <form action="#" id="addbook">
            <input type="text" name="title" id="title" required placeholder="Title">
            <input type="text" name="author" id="author" required placeholder="Author">
            <input type="number" name="pages" id="pages" required placeholder="Pages">
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
        </form>
        <button type="submit" id="addBookBtn" form="addbook">Add Book</button>
    </div>
    <div id="overlay"></div>
</body>
</html>
